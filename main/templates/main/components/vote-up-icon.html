{% load static %}
{% load utils %}

<a title="up vote" href="{{'main:upvote'|url2:id}}" class="onclick-vote">
    {% if vote == "UP" %}
    <img src="{% static 'main/images/arrow-up-line-active.svg'%}" class="w-6" id="vote-up-{{id}}"/>
    {% else %}
    <img src="{% static 'main/images/arrow-up-line.svg'%}" class="w-6" id="vote-up-{{id}}"/>
    {% endif %}
</a>

{% extends "main/base.html" %}
{% load static %}
{% load utils %}
{% block title %}Submit post{% endblock %}

{% block content %}
<form action="{% url 'main:submitPost' %}" method="post">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input class="bg-fuchsia-600 hover:bg-fuchsia-800 text-white font-bold py-2 px-4 rounded" type="submit"
        value="Submit">
</form>
{% endblock %}
